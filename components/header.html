    .text-blue-400 {
        color: #60A5FA;
    }
    .text-green-400 {
        color: #34D399;
    }

    /* Utilitaires */
    .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    .font-black {
        font-weight: 900;
    }
    [x-cloak] {
        display: none !important;
    }

    /* Nouveau style du bouton Promotions */
    .promo-button {
        background-color: #4B72FF;
        color: white;
        padding: 0.75rem 2.5rem;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(75, 114, 255, 0.3);
        position: relative;
        overflow: hidden;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
    }
    .promo-button:hover {
        background-color: #3558E6;
        box-shadow: 0 0 20px rgba(75, 114, 255, 0.5);
        transform: translateY(-1px);
    }
    .promo-button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        transform: rotate(45deg);
        transition: all 0.3s ease;
    }
    .promo-button:hover::before {
        transform: rotate(45deg) translate(10%, 10%);
    }
</style>
